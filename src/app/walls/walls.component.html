<div class="two-across">

  <section class="card">
    <div class="card-content">
      <div class="card-title">Employees</div>



      <ul class="collection">
        <li class="collection-item"
            *ngFor="let employee of empleados"
            (click)="selectVideo(employee)"
            [class.hilite]="employee === selectedVideo">
            <app-wallschild [video]="employee"><!--204--></app-wallschild>
            <strong>{{ employee.name }}</strong>
                      <div *ngFor="let role of employee.roles; index as i"><!--loop-->
                          {{role}}
                      </div>
        </li >
      </ul>
    </div>
  </section>
  <section class="card">
    <div class="card-content">
      <div class="card-title">
          {{selectedVideo.name}}


      </div>
    </div>
  </section>

</div>
